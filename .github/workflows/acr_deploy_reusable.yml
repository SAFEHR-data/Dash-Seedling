name: Build and Deploy to ACR Reusable

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
    secrets:
      ACR_NAME:
        description: "Name of the Azure container registry to deploy to"
        required: true
      ACR_USERNAME:
        description: "Token name to login to the ACR"
        required: true
      ACR_PASSWORD:
        description: "Token password to login to the ACR"
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and deploy
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          ACR_NAME: ${{ secrets.ACR_NAME }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          REMOTE_IMAGE_NAME: ${{ github.repository }}
          DOCKER_BUILDKIT: 1 
        run: make deploy
